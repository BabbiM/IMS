{% load static %}
<!DOCTYPE HTML>
<!--
	Semantic Incident Management System
-->
<html>
	<head>
	<title>Semantic IMS</title>
	<link rel="stylesheet" href="{% static 'music/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/icomoon.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/bootstrap.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/magnific-popup.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/owl.theme.default.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/style.css' %}"/>

	</head>
	<body>
	<div id="page">
	<div id="clientd">
				<p> &nbsp</p>
				<p>&nbsp</p>
				<p>&nbsp</p>
	</div>
	<div class="page-inner">

	<div id="head-top" style="position: absolute; width: 100%; top: 0; ">
		<div class="gtco-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<div id="gtco-logo"><p>Semantic IMS </p></div>
					</div>
					<div id= "user-tools">
						<ul class="gtco-social-top">
							<li>Welcome, <strong>{{request.user.username}}</strong></li>
            				<li><a href="login.html" >Logout</a></li>
						</ul>
					</div>
				</div>
			</div>	
		</div>
		<nav class="gtco-nav sticky-banner" role="navigation">
			<div class="gtco-container">
				
				<div class="row">
					<div class="col-xs-12 text-center menu-1">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li class="has-dropdown">
								<a href="#">Incident</a>
								<ul class="dropdown">
									<li><a href="assignedincident.html">Assigned</a></li>
									<li><a href="escalatedincident.html">Escalated</a></li>
									<li><a href="closedincident.html">Closed</a></li>
								</ul>
							</li>
							<li class="has-dropdown active">
								<a href="#">Ticket</a>
								<ul class="dropdown">
									<li><a href="createincident.html">Create</a></li>
									<li><a href="sendincident.html">Send</a></li>
                                </ul>
						</ul>
					</div>
                </div>
				</div>
			</nav>	
			
			</div>
				
	</div>
	<div id="clientd" style="position: absolute; width: 10%; top: 20%; ">
				<p> &nbsp</p>
				<p>&nbsp</p>
				<p>&nbsp</p>
	</div>
	<div>
		<form name="send" method="post">
                {% csrf_token %}
        <table align="center">
            <tr>{{ form }}</tr>
            <tr>
               <td align="right">&nbsp;</td>
            <td>
               <button type="send" id="send" name="send" class="btn btn-primary" align="right">Send</button>
            </td>
            </tr>
         </table>
		</form>
    </div>
	<!-- jQuery -->
	<script src="{% static 'music/jquery.min.js' %}"></script>

	<script src="{% static 'music/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'music/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'music/jquery.waypoints.min.js' %}"></script>
	<script src="{%  static 'music/sticky.js' %}"></script>
	<!-- Carousel -->
	<script src="{% static 'music/owl.carousel.min.js' %}"></script>
		<!-- Main -->
	<script src="{% static 'music/main.js' %}"></script>
	<!-- Modernizr JS -->
    </div>
	</body>
</html>
