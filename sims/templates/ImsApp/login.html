{% load static %}
<!DOCTYPE HTML>
<!--
	Semantic Incident Management System
-->
<html>
	<head>
	<title>Semantic IMS</title>
	<link rel="stylesheet" href="{% static 'music/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/icomoon.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/bootstrap.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/magnific-popup.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/owl.theme.default.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'music/style.css' %}"/>

	</head>
	<body>
	<div id="clientd">
		<p> &nbsp</p>
	</div>
	<div align="middle">
        <h1 align="center" >Semantic IMS </h1>
	</div>
    <div id="clientd">
		<p> &nbsp</p>
	</div>
    <div align="middle">
        <h3 align="center" >Welcome </h3>
	</div>

    <form align="center" class="form-inline" method="post" name="login">
        {% csrf_token %}


          <div>
            <label for="id_username">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
           <div>
		    &nbsp
	       </div>
          </div>
          <div>
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Enter password">
          </div>
           <div>
		    <p> &nbsp</p>
	       </div>
          <button type="login" id="login" name="login" class="btn btn-primary">Login</button>
    </form>
    <div id="clientd">
		<p> &nbsp</p>
	</div>
    <div align="center">{% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>

	<!-- jQuery -->
	<script src="{% static 'music/jquery.min.js' %}"></script>

	<script src="{% static 'music/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'music/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'music/jquery.waypoints.min.js' %}"></script>
	<script src="{%  static 'music/sticky.js' %}"></script>
	<!-- Carousel -->
	<script src="{% static 'music/owl.carousel.min.js' %}"></script>
		<!-- Main -->
	<script src="{% static 'music/main.js' %}"></script>
	<!-- Modernizr JS -->
    </div>
	</body>
</html>
